<table>

        <th></th>

        <th>Address</th>
    </tr>
    <tr *ngFor="let r of listResidences">
        <td><img [src]="r.image" height="50" width="50"></td>
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.address}}</td>
        <td><a [routerLink]="['/residence/',r.id]">To Details</a></td>
        <td><button (click)="showApartement(r)">Show apartement</button></td>
    </tr>
</table>
